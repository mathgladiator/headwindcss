<script>
    const testCases = document.querySelectorAll(".test-case");
    testCases.forEach((testCase) => {
        const test = testCase.querySelector(".inner").firstElementChild;
        const convertBut = testCase.querySelector(".convert");
        const output = testCase.querySelector(".output");
        convertBut.addEventListener("click", async (e)=> {
            output.textContent = await headwindcss(test);
        })
    })

    const specialCase = document.querySelector(".special-test-case");
    const elementType = document.querySelector("#tagType");
    const classes = document.querySelector("textarea");
    const inlineStyles = document.querySelector("textarea#styles")
    const output = specialCase.querySelector(".output");
    const container = specialCase.querySelector(".inner");
    const button = specialCase.querySelector("button");
    var newElem;
    button.addEventListener("click", async (e)=> {
        if (newElem) {
            newElem.remove();
        }
        newElem = document.createElement(elementType.value);
        console.log(classes.value)
        classes.value.length > 0 && newElem.classList.add(...classes.value.split(" "))
        inlineStyles.value.length > 0 && newElem.setAttribute("style", inlineStyles.value)
        container.append(newElem);
        setTimeout(async ()=> {
        output.textContent = await(headwindcss(newElem));
        }, 100)
        

    });



</script>
