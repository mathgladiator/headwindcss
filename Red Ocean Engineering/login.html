<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Ocean Engineering - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/sass/main.css">

</head>

<body>
    <header>
        <div class="container mx-auto px-3 py-2 grid grid-cols-1 gap-4">
            <div class="col-span-1 flex md:justify-start justify-center">
                <a href="/" class="text-white text-lg font-semibold">
                    <img src="assets/images/logo.png" alt="">
                </a>
            </div>
        </div>
    </header>

    <section class="account h-screen p-0">
        <div class=" mx-auto grid md:grid-cols-2 grid-cols-1 h-full">
            <div class="flex flex-col items-center justify-center md:order-1  px-10 md:py-14 pb-14 pt-36">
                <div class="container mx-auto">
                    <h3 class="font-semibold text-center mb-4">Login to your account</h3>
                    <div class="form-block max-w-md mx-auto grid grid-cols-1 gap-6">
                        <div class="field">
                            <label for="email" class="mb-2 block">Email</label>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com">
                        </div>
                        <div class="field passwords-field">
                            <label for="password" class="mb-2 block">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                            <a href="#" class="forgot-pass">Forgot？</a>
                            <a href="javascript:void(0)" class="toggle-pass"><i class="fa fa-eye"></i></a>
                        </div>
                        <div class="action">
                            <input type="button" value="Create account" class="th-btn w-full">
                        </div>
                    </div>
                    <div class="login-pg-txt mt-7">
                        <p>Don't have an account? <a href="register.html">Sign up</a></p>
                    </div>
                </div>
            </div>
            <div class="flex items-end justify-end px-10 py-14 pt-36 acc-bg">
                <div class="container mx-auto">
                    <div class="account-content">
                        <h2>Welcome Back!</h2>
                        <p>Don’t Have An Account?</p>
                        <a href="register.html" class="th-btn mt-4">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
